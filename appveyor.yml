environment:
  nodejs_version: '8'

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - yarn install

build: off

test_script:
  - node --version
  - yarn --version
  - yarn test

cache:
  - '%LOCALAPPDATA%\Yarn'

notifications:
  - provider: Webhook
    url: http://188.166.211.14/ci/appveyor
